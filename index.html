<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <div class="sub-container">
            <p class="text-info">Pounds:</p>
            <input onchange="weightConverter()" type="number" id="input" placeholder="Enter number">
        </div>
        <p class="info-text" id="info-text">Your weight in kg is: <span id="weight-in-kg"></span></p>
        <p id="error">Error! Please enter a valid number</p>
    </div>

   <script src="main.js"></script> 
</body>
</html>
